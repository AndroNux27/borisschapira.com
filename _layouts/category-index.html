---
layout: default
---
{% unless page.title == '' and page.description == '' %}
<header class="category">
  <h1 class="page-title">{{ page.title }}</h1>
  <p>
    {{ page.description }}
  </p>
</header>
{% endunless %}

<section class="posts">
  {% for post in site.categories.[page.category] %}
    {% include post.html postPage=false showtags=false showCategory=false %}
  {% endfor %}
</section>
