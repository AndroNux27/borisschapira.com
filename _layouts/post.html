---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | localize: '%A %-d %B %Y' }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Ces articles peuvent également vous intéresser :</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | localize: '%A %-d %B %Y' }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
