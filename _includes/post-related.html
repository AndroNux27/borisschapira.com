{% if site.related_posts.size >= 1 %}
<div class="related">
    <h2>Ces articles peuvent également vous intéresser :</h2>
    <ul>
    {% for related in site.related_posts limit: 5 %}
        <li class="relatedPost">
            <a href="{{ related.url }}">{{ related.title }}
            {% if related.series %}
                (Série: {{ related.series }})
            {% endif %}
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endif %}
