<header>
    <span class="post-date">{{ include.post.date | localize: '%A %-d' }} <a href="{{ site.baseurl }}/{{ include.post.date | localize: '%Y/%m' }}" title="Articles de {{ include.post.date | localize: '%B %Y' }}">{{ include.post.date | localize: '%B' }}</a> <a href="{{ site.baseurl }}/{{ include.post.date | localize: '%Y' }}" title="Articles de {{ include.post.date | localize: '%Y' }}">{{ include.post.date | localize: '%Y' }}</a></span>{% if (include.post.category | downcap) == 'papa' %}<span class="post-category"><a href="{{ site.baseurl }}/papa/">Avec mes enfants</a></span>{% endif %}{% if include.showtags == true %}<span class="post-tags">{{ include.post | tags }}</span>{% endif %}
</header>
