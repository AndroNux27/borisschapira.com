<footer id="footer">
  <div class="wrap">
    <p><small>©&nbsp;{{ 'now' | date: "%Y" }} Boris Schapira | <a href="/about.html#sous-le-capt">via Jekyll</a></small></p>
  </div>
</footer>

<script id="algolia__template" type="text/template">
{% raw %}
  <article id="content" class="algolia__result post" itemscope itemtype="http://schema.org/BlogPosting">
    {{#posted_at}}
    <header>
        <span class="post-date algolia__result-date">{{ posted_at_readable }}</span>
    </header>
    {{/posted_at}}
    <h1 class="post-title"><a class="algolia__result-link" href="{{ full_url }}#algolia:{{ css_selector }}">{{{ _highlightResult.title.value }}}</a></h1>
    <div class="algolia__result-text post-content">{{{ _highlightResult.text.value }}}</div>
  </article>
{% endraw %}
</script>
<script id="algolia__template--no-results" type="text/template">
  {% include 404.html issearch=true%}
</script>

<noscript>
<style type="text/css" scoped>
.js {
  display:none;
}
</style>
</noscript>

<script src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js" defer></script>

<script src="//cdn.jsdelivr.net/algoliasearch/3.6.0/algoliasearch.min.js" defer></script>
<script src="//cdn.jsdelivr.net/algoliasearch.helper/2.1.0/algoliasearch.helper.min.js" defer></script>
<script src="//cdn.jsdelivr.net/hogan.js/3.0.2/hogan.min.js" defer></script>
<script src="//cdn.jsdelivr.net/momentjs/2.10.3/moment.min.js" defer></script>

<script type="text/javascript">
  var gadata = {
    categories: ['{{ page.category }}'],
    tags: ['{{ page.tags | join "','" }}'],
  }
</script>

<script src="/assets/scripts/vendors/algolia.js" defer></script>
<script src="/assets/scripts/vendors/elevator.min.js" defer></script>
<script src="/assets/scripts/vendors/moment_fr.js" defer></script>
<script src="/assets/scripts/analytics.js" defer></script>
<script src="/assets/scripts/main.js" defer></script>

{% if site.eu_cookie_law.active %}
  <script src="/assets/scripts/vendors/cookies-monster.js" defer></script>
  <div id="cookies-monster" class="hidden">
    Ce site utilise des cookies. {% if site.eu_cookie_law.more_url %}<span class="more"><a href="{{ site.eu_cookie_law.more_url }}" title="Cookies : le grand bug - Blog Temesis">En savoir plus</a> ou {% endif %}<a
      class="cookies-monster-accepted"
      href="#cookies-monster"
    >Accepter</a></span>
  </div>
{% endif %}
