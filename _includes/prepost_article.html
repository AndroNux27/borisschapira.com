<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" rel="nofollow" href="{{page.previous.url}}" title="{{page.previous.title}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" rel="nofollow" href="{{page.next.url}}" title="{{page.next.title}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
