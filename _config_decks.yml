# Collections
collections:
  slides :
    output: true
    permalink: /:path/
  decks :
    output: true
    permalink: /:path/
  cursus :
    output: true
    permalink: /slides/:path/

defaults:
  - scope:
      type: decks
    values:
      layout: deck
  - scope:
      type: slides
    values:
      layout: slide
  - scope:
      type: cursus
    values:
      layout: cursus
